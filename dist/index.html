<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="theme-color" content="#fff" />
		
		<title>SmartHome</title>

		<link rel="shortcut icon" href="./assets/favicon.ico?123" type="image/x-icon"/>
		<!-- <link rel="manifest" href="manifest.json"> -->
		<script src="assets/libs/snap.min.js"></script>
		<link rel='stylesheet' type='text/css' href='assets/css/index.css' />
	</head>
	<body ng-app="jsbin" ng-controller="appController">


		<div alerts-directive class="m-0"></div>
		<snap-content snap-options="snapOptions">
			<h1 class="d-flex">
				<span snap-toggle="left">Smart</span><span snap-toggle="right">Home</span>
			</h1>
			<div ng-view role="main">
			</div>
		</snap-content>

		<snap-drawers>
			<snap-drawer id="snap-drawer left">
				<ul>
					<li><a ng-click="toggleMenu('/favoriten')">Home</a></li>
					<li><a ng-click="toggleMenu('/devices')">Ger채te</a></li>
					<li><a ng-click="toggleMenu('/temperature')">Temperaturen</a></li>
					<li><a ng-click="toggleMenu('/timer')">Timer</a></li>
					<!-- <li ng-show="activeUser.admin" ><a href="../settings">Einstellungen</a></li> -->
					<li><br></li>
				</ul>
				<group-directive></group-directive>
			</snap-drawer>
			<div snap-drawer="right" id="snap-drawer-right" style="width:300px;">
				<div class="m-1">
					<div class="d-flex justify-contend-end">
						
						<h3 class="my-2 p-0 ml-1">Favoriten</h3>
						<ng-md-icon
							icon="{{connected ? 'check_circle' : 'error'}}"
							ng-style="connected ? {'fill': '#3eb249'}: {'fill': '#b23e49'}"
							size="25"
							class="ml-auto"
							ng-click="refresh()">
						</ng-md-icon>
						<p class="ml-2 my-0 mr-1" active-user-directive></p>
					</div>
					
					<div favoriten-directive></div>
					<h3 class="my-2 p-0 ml-1">Aktive Ger채te</h3>
					<div class="mx-1" active-devices-directive></div>
				</div>
			</div>
		</snap-drawers>
		<!-- build:js dist/vendors.js -->

		<script src="assets/libs/angular-snap.min.js"></script>
