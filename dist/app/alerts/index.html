<div ng-hide="$root.alerts | isEmpty" class="alerts">
	<ul>
		<li class="ml-auto" ng-repeat="alert in $root.alerts" ng-click="remove('alerts', alert)">
			<div class="card card-{{alert.type}}">
				<div class="card-header d-flex justify-content-start">
					<span class="card-text" style="align:left;">
						{{alert.title}}
					</span>
					<p class="ml-auto card-text">
						{{alert.date | date:'dd.MMM., H:mm'}}
					</p>
				</div>
				<p class="card-block card-text text-xs-center">
					{{alert.message}}
				</p>
			</div>
		</li>
	</ul>
	<div class="p-2 ml-auto d-flex justify-content-end fixed-bottom">
		<ng-md-icon icon="delete" style="fill:#fff" size="50" ng-click="removeAll('alerts', '')"></ng-md-icon>
	</div>
</div>
