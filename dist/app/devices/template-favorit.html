<ul class="list-group mb-1">
	<li ng-repeat="device in favoritDevices">
		<div ng-switch="device.protocol">
			<div ng-switch-when="set-gpio">
				<div slider2-directive></div>
			</div>
			<div ng-switch-when="send-rpi-color">
				<div colorpicker-directive></div>
			</div>
			<div ng-switch-when="homegear:shutter">
				<div shutter-directive></div>
			</div>
			<div ng-switch-when="homegear:dimmer">
				<div dimmer-directive></div>
			</div>
			<div ng-switch-default>
				<div button-directive></div>
			</div>
		</div>
	</li>
</ul>
