<div class="test d-flex justify-content-end py-0 px-1">
	<div class="mr-auto devicename">{{device.name}}</div>
	{{device.status * 100}}%
	<div class="d-flex" style="max-width: 100%; text-align: center;" >
		<div
			class="btnC btnGrey"
			ng-click='switch("devices", {"id":device.deviceid,"status":"0"})'
			ng-style="{'background-color': buttonOffColor}"
			>
			{{device.buttonLabelOff}}
		</div>
		<div
			class="btnC btnGrey"
			ng-style="{'background-color': buttonOnColor}"
			ng-click='switch("devices", {"id":device.deviceid,"status":"0.2"})' >
			20%
		</div>
		<div
			class="btnC btnGrey"
			ng-style="{'background-color': buttonOnColor}"
			ng-click='switch("devices", {"id":device.deviceid,"status":"0.5"})' >
			50%
		</div>
		<div
			class="btnC btnGrey"
			ng-style="{'background-color': buttonOnColor}"
			ng-click='switch("devices", {"id":device.deviceid,"status":"0.7"})' >
			70%
		</div>
		<div
			class="btnC btnGrey"
			ng-style="{'background-color': buttonOnColor}"
			ng-click='switch("devices", {"id":device.deviceid,"status":"1"})' >
			{{device.buttonLabelOn}}
		</div>
	</div>
</div>
