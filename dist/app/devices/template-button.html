<div class="test d-flex justify-content-end px-1 py-0">
	<div class="mr-auto devicename">{{device.name}}</div>
	<div style="display: flex; max-width: 100%">
		<div
			class="btnC btnOff d-flex justify-content-center" 
			id="btnOff{{device.deviceid}}"
			ng-click='switch("devices", {"id":device.deviceid,"sendMultiple":device.sendMultiple,"status":"0"})'
			>
			<ng-md-icon
				icon="{{device.status ? 'check_box_outline_blank' : 'check_box'}}"
				style="fill:#fc6b6b;"
				size="20"
				ng-hide="device.showStatus == 0">
			</ng-md-icon>
			{{device.buttonLabelOff}}
		</div>
		<div
			class="btnC btnOn d-flex unselectable justify-content-center"
			id="btnOn{{device.deviceid}}"
			ng-click='switch("devices", {"id":device.deviceid,"sendMultiple":device.sendMultiple,"status":"1"})'
			>
			<ng-md-icon 
				icon="{{device.status ? 'check_box' : 'check_box_outline_blank'}}"
				style="fill:#389B20"
				size="20"
				ng-hide="device.showStatus == 0">
			</ng-md-icon>
			{{device.buttonLabelOn}}
		</div>
	</div>
</div>
