<h3>Ger√§te</h3>
<div id="accordion">
	<div class="card" ng-repeat="room in devices">
		<h4 class="card-header p-1">
		<div class="d-flex test p-0 m-0 justify-content-end">
			<a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{room.room.id}}" class="mr-auto my-auto devicename">
					{{room.room.name}}
            </a>
			<div class="d-flex" style="max-width: 100%; text-align: center;">
				<div
					class="btnC btnOff devicename"
					ng-click='switch("rooms", {"room":room.room,"status":"0"})' 
					>
					Aus
				</div>
				<div
					class="btnC btnOn devicename"
					ng-click='switch("rooms", {"room":room.room,"status":"1"})'
					>
					An
				</div>
			</div>
		</div>
		</h4>
		<div id="collapse{{room.room.id}}" class="collapse">
			<ul class="list-group mb-1">
				<li ng-repeat="device in room.roomdevices">
					<div ng-switch="device.protocol">
						<div ng-switch-when="set-gpio">
							<div slider-directive></div>
						</div>
						<div ng-switch-when="send-rpi-color">
							<div colorpicker-directive></div>
						</div>
						<div ng-switch-when="homegear:shutter">
							<div shutter-directive></div>
						</div>
						<div ng-switch-when="homegear:dimmer">
							<div dimmer-directive></div>
						</div>
						<div ng-switch-default>
							<div button-directive></div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
