<h3>Gruppen</h3>
<div ng-repeat="group in groups" class="card">
	<h4 class="card-header">
		<div class="test d-flex justify-content-end p-0">
			<div data-toggle="collapse" data-target="#group{{group.id}}" class="mr-auto devicename">{{group.name}}</div>
			<div class="d-flex" style="max-width: 100%;">
				<div
					class="btnC btnOff d-flex justify-content-center devicename" 
					id="btnOff{{device.deviceid}}"
					ng-click='switch("groups", {"group":group,"status":"0"})' 
					>
					Aus
				</div>
				<div
					class="btnC btnOn d-flex justify-content-center devicename"
					id="btnOn{{device.deviceid}}"
					ng-click='switch("groups", {"group":group,"status":"1"})'
					>
					An
				</div>
			</div>
		</div>
	</h4>
	<div class="class-block collapse" ng-hide="devicelist | isEmpty" id="group{{group.id}}">
		<ul class="list-group list-group-flush">
			<li class="mx-1" ng-repeat="device in group.groupDevices">
				{{devicelist[device.id].name}} ({{devicelist[device.id].Raum}})
			</li>
		</ul>
	</div>
</div>
